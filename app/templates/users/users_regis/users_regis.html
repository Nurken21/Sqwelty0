<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .group {
            margin-bottom: 20px;
            position: relative;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
        }

        input:focus ~ label, input:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #007bff;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button .ripples {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: inherit;
            pointer-events: none;
        }

        .button .ripples .ripplesCircle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: ripplesAnimation 0.4s ease-out;
        }

        @keyframes ripplesAnimation {
            to {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        .options {
            text-align: center;
            margin-top: 20px;
        }

        .options a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .options a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/register" method="POST">
            <h3>Registration</h3>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Amonic.login" width="325" height="100">
            <!-- Field for full name -->
            <div class="group">
                <input type="text" name="full_name" required>
                <label>Name</label>
            </div>
            <!-- Field for email -->
            <div class="group">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <!-- Field for password -->
            <div class="group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <!-- Dropdown for selecting role -->
            <div class="group">
                <select name="role" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Biznes">Бизнесмен</option>
                    <option value="regular">Обычный пользователь</option>
                </select>
                <label>Role</label>
            </div>
            <!-- Button to submit the form -->
            <button type="submit" class="button">Register
                <div class="ripples"><span class="ripplesCircle"></span></div>
            </button>
            <!-- Link to login page -->
            <div class="options">
                <a href="/login">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
